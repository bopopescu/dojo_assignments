<html>
<body>

    <div class="background">
        <div id="background" style= 'position: absolute; left: 0px; top: 0px; background-image: url("img/white_bg.jpg"); width:600px; height: 500px;'>
            <div id="character" style='position: absolute; left: 450px; top: 100px; background-image: url("img/down1.png"); width: 59px; height: 86px;'>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        var leftValue = 450, topValue = 100, walk = 1, direction = 0;

        function update()
        {
            document.getElementById("character").style.left = leftValue+"px";
            document.getElementById("character").style.top= topValue+"px";
            document.getElementById("character").style.backgroundImage= "url('img/"+direction+""+walk+".png')";
        }

        document.onkeydown = function(e)
        {
            if( e.keyCode == 37 && leftValue > 0) // left
            {
                leftValue = leftValue - 30;
                direction = "left";
            }
            if( e.keyCode == 39 && leftValue < 500) // right
            {
                leftValue = leftValue + 30;
                direction = "right";
            }
            if( e.keyCode == 38 && topValue > 30) // up
            {
                topValue = topValue - 30;
                direction = "top";
            }
            if( e.keyCode == 40 && topValue < 300) // down
            {
                topValue = topValue + 30;
                direction = "down";
            }
            if( walk == 1)
            {
                walk = 2;
            }
            else if(walk == 2)
            {
                walk = 1;
            }
            update()
        }
    
    </script> 

</body>
</html>
