<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Class </title>
</head>
<body>
    <script>
        function Ninja(name) {
            this.name = name;
            this.health = 100;
            let speed = 3;
            let strength = 3;
            
            this.sayName = function() {
                console.log(`My ninja name is ${this.name}`);
            }

            this.showStats = function() {
                console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${speed}, Stregnth: ${strength}`);
            }

            this.drinkSake = function() {
                this.health += 10;
            }
        }

        const ninja1 = new Ninja('Hyabusa');
        ninja1.sayName();
        ninja1.showStats();
        ninja1.drinkSake();
        ninja1.showStats();
    </script>
</body>
</html>
