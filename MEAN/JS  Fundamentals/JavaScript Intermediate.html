    <script>
        //PART 1 //////////////////////////////
        function starString(n) {
            let stars = '';
            for (let i =0; i<n; i++) {
                stars += "*";
            }
            return stars;
        }

        //PART 3 //////////////////////////////
        function drawStars(array) {
            for (let i = 0; i<array.length; i++) {
                if(array[i].constructor === Number) {
                    let k =starString(array[i]);
                    console.log(k);
                }else if (array[i].constructor === String) {
                    let letter = ''
                    for (let k =0; k<array[i].length; k++) {
                        letter += array[i][0];
                    }
                    console.log(letter.toLowerCase());
                }
            }
        }
        let x =[4, 'Tom', 1, 'Micheal', 5, 7, 'Jimmy Smith']
