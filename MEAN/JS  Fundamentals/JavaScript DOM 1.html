<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript DOM 1</title>
</head>
<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul> 
    <script>
        function appendList(array, element, id){
            // finish this function
            for (let i=0 ; i<array.length ; i++) {
                let new_students = document.createElement(element);
                new_students.innerHTML = array[i];
                document.getElementById(id).appendChild(new_students);
            }
        }
        let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
        let target_id = "main";
        let element = 'h1';
        appendList(students, element, target_id);
    </script>   
</body>
</html>
