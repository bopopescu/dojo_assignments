<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Book and Review</title>
</head>
<body>
    <h3>Add a New Book Title and a Review</h3>
    <a href='/books'>Home</a>
    <a href='/'>Logout</a>
    <form>
    {% csrf_token %}
        <p>Book Title: <input type='text' name='book_title'></p>
        <p>Author:</p>
        <ul>
            <p>Choose from the list:
                <select name='author'>
                    <option value='san jose'>San Jose</option>
                    <option value='daly city'>Daly City</option>
                    <option value='san francisco'>San Francisco</option>
                    <option value='oakland'>Oakland</option>
                </select>
            </p>
            <p>Or add a new author: <input type='text' name='new_author'></p>
        </ul>
        <p>Review: <textarea name='review'></textarea></p>
        <p>Rating:
            <select name='rating'>
                <option value='one_star'>1</option>
                <option value='two_star'>2</option>
                <option value='three_star'>3</option>
                <option value='four_star'>4</option>
                <option value='five_star'>5</option>
            </select> stars.
        </p>
        <input type='submit' value='Add Book and Review'>
    </form>
</body>
</html>
